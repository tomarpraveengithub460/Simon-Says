<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says</title>
</head>

<body>
    <div id="gamename">
        <h1 id="pssg">Play Simon Says Game</h1>
    </div>
    <hr style="border: none; height: 4px; background-color: #ef9815; opacity: 1;">
    <div id="btns">
        <button type="button" class="btn btn-outline-primary" id="score" disabled>SCORE : 0</button>
        <button type="button" class="btn btn-outline-success" id="start">Start</button>
        <button type="button" class="btn btn-outline-danger" id="reset">Reset</button>
    </div>
    <div id="main">
        <div id="container">
            <button type="button" class="btn btn-outline-success" id="green"></button>
            <button type="button" class="btn btn-outline-danger" id="red"></button>
            <button type="button" class="btn btn-outline-warning" id="yellow"></button>
            <button type="button" class="btn btn-outline-primary" id="blue"></button>
        </div>
    </div>
    <div class="bottom">
        <div class="icons">
            <div><i class="fa-brands fa-youtube" id="ic"></i></div>
            <div><i class="fa-brands fa-github" id="ic"></i></div>
            <div><i class="fa-brands fa-linkedin" id="ic"></i></div>
            <div><i class="fa-brands fa-instagram" id="ic"></i></div>
        </div>
        <div class="developer">
            <p>&copy;
                <script type="text/javascript">var year = new Date(); document.write(year.getFullYear());</script> ,
                &nbsp; Praveen Tomar
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
